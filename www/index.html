<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chiral - Notes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  	<link href="css/ChiralNotes.app.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container" style="position:relative;top:180px">
        <div class="col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
            <div class="panel panel-primary">
      				<div class="panel-heading">
      					<h2 class="panel-title">Sign In</h2>
      				</div>
      				<div class="panel-body" style="background-color:#fdfdfd">
      				<form action="http://192.168.0.53:8080/H35WebServer/NotesLogin" method="get">
      					<div class="input-group" style="margin-bottom:12px;">
      						<span class="input-group-addon glyphicon glyphicon-user" style="top:0"></span>
      						<input type="text" name="user" id="userName" class="form-control input-lg chat-input" placeholder="Login" />
      					</div>
      					<div class="input-group" style="margin-bottom:12px;">
      						<span class="input-group-addon glyphicon glyphicon-lock" style="top:0"></span>
      						<input type="password" name="pass" id="userPassword" class="form-control input-lg chat-input" placeholder="Password" />
      					</div>
      					<div class="checkbox" style="margin-bottom:12px">
      					  <label style="font-weight:200;font-size:150%;"><input type="checkbox"> Remember me</label>
      					</div> 
                		<button class="btn btn-primary btn-lg btn-block input-lg btn-custom">Submit</button>
      				</div>
            </div>
        </div>
    </div>

	<img src="img/CS_logo.gif" style="width:20%;max-width:140px;float:right;position:fixed;bottom:15px;right:15px;"/>

	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>

  </body>
</html>
